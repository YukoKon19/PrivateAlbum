<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://e1.pxfuel.com/desktop-wallpaper/482/945/desktop-wallpaper-mitsuri-kanroji-obanai-iguro-obanai-no-mask.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            color: #FF69B4; /* Pink color */
        }
        #password-container {
            display: none;
            text-align: center;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 1.2em;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #FF69B4; /* Pink color */
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <h1>Welcome!</h1>
        <p>Please enter the password to continue:</p>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="password-container">
        <h1>Access Granted!</h1>
        <p>You've successfully logged in.</p>
    </div>

    <script>
        const correctPassword = "mayubria"; // Change to your desired password

        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            if (passwordInput === correctPassword) {
                window.location.href = "sample5.html";            
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>

</body>
</html>
